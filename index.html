<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Character Counter Project</title>
</head>
<body>
    <div class="contain">
        <h2>Character Counter</h2>
        <textarea id="textarea" class="textarea" maxlength="100" placeholder="Please, write your text here..."></textarea>

        <div class="counter-contain">
            <p>Total Character: <span class="total-count" id="total-count"></span></p>
            <p>Remaining: <span class="remaining-count" id="remaining-count"></span></p>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
